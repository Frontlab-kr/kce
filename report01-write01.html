<script>
	function getEvalList2(){
		$.ajax({
			type : 'post'
			, async  :  true
			, url  :  '/api/member.eval.api.php'
			, data : {
				type : 'getList'
			}
			, success : function(response) {
				if(response.RESULT == 1){
					if(response.CNT > 0){
						var aHtml = Array();

						$.each(response.DATA, function(k, v) {
							aHtml.push('<tr>');
							aHtml.push('	<th scope="row" class="text-center">'+v.name+'</th>');
							aHtml.push('	<td class="text-center">'+v.kind+'</td>');
							aHtml.push('</tr>');
						});

						$(".eval-list tbody").html(aHtml.join(''));
					}else{
					
					}
				}else{
					
				}
			}
			, error : function(request, status, error) {
				//console.log(error);
				return;
			}
			, cache : false
			, dataType : 'json'
		});
	}

	function getReport(){
		$.ajax({
			type : 'post'
			, async  :  true
			, url  :  '/api/report1.api.php'
			, data : {
				type : 'getReport'
			}
			, success : function(response) {
				if(response.RESULT == 1){
					var data = response.DATA;
					
					if(data.agree == "1"){
						$("input[name='agree']").prop("checked", true);
					}
				}else{
					
				}
			}
			, error : function(request, status, error) {
				//console.log(error);
				return;
			}
			, cache : false
			, dataType : 'json'
		});
	}

	function frmSubmit1(){
		$agree = $("input[name='agree']");
		if(!$agree.is(':checked')){
			alert('사실 확인을 해주세요.');
			return false;
		}
		
		document.frm.action = "/api/report1.api.php";

		$('#frm').ajaxSubmit({
			dataType:  'json'
			,success : function(response) {
				if(response.RESULT == 1){
					alert(response.MSG + " 다음페이지로 이동합니다.");
					location.href='/report01-write02.html';
				}else{
					alert(response.MSG);
					location.reload();
				}
			}
		});
	}

	$(document).ready(function(){
